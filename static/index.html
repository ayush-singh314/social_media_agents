<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Ideation Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 20px;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .step.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .step.active .step-number {
            background: #4CAF50;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .platform-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .platform-option {
            flex: 1;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .platform-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .platform-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .platform-option i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .ideas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .idea-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .idea-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .idea-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .idea-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .post-preview {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .platform-selector {
                flex-direction: column;
            }
            
            .step-indicator {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lightbulb"></i> Content Ideation Agent</h1>
            <p>Generate engaging content ideas and publish to LinkedIn or YouTube</p>
            <div style="margin-top: 20px;">
                <button class="btn" onclick="testConnection()" style="background: #17a2b8; font-size: 14px; padding: 10px 20px;">
                    <i class="fas fa-wifi"></i> Test API Connection
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <span>Setup</span>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <span>Ideas</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <span>Draft</span>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <span>Publish</span>
                </div>
            </div>

            <!-- Step 1: Setup -->
            <div id="setupStep">
                <h2 class="text-center mb-4">Let's Get Started!</h2>
                
                <div class="form-group">
                    <label for="niche">What's your niche or topic of interest?</label>
                    <input type="text" id="niche" class="form-control" placeholder="e.g., Digital Marketing, AI, Personal Development...">
                </div>

                <div class="form-group">
                    <label>Choose your platform:</label>
                    <div class="platform-selector">
                        <div class="platform-option" data-platform="linkedin">
                            <i class="fab fa-linkedin"></i>
                            <h3>LinkedIn</h3>
                            <p>Professional posts</p>
                        </div>
                        <div class="platform-option" data-platform="youtube">
                            <i class="fab fa-youtube"></i>
                            <h3>YouTube</h3>
                            <p>Video scripts</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mediaUrl">Media URL (optional)</label>
                    <input type="url" id="mediaUrl" class="form-control" placeholder="https://example.com/image.jpg">
                </div>

                <div class="text-center">
                    <button class="btn" onclick="generateIdeas()">
                        <i class="fas fa-magic"></i> Generate Ideas
                    </button>
                </div>
            </div>

            <!-- Step 2: Ideas -->
            <div id="ideasStep" class="hidden">
                <h2 class="text-center mb-4">Content Ideas</h2>
                <div id="ideasContainer"></div>
                <div class="text-center">
                    <button class="btn btn-secondary" onclick="goBack(1)">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>

            <!-- Step 3: Draft -->
            <div id="draftStep" class="hidden">
                <h2 class="text-center mb-4">Post Draft</h2>
                <div id="postPreview" class="post-preview"></div>
                <div class="text-center">
                    <button class="btn btn-secondary" onclick="goBack(2)">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="btn btn-success" onclick="publishContent()">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
            </div>

            <!-- Step 4: Success -->
            <div id="successStep" class="hidden">
                <div class="success-message">
                    <i class="fas fa-check-circle fa-3x mb-4"></i>
                    <h2>Success!</h2>
                    <p id="successMessage"></p>
                    <div class="mt-4">
                        <button class="btn" onclick="resetWorkflow()">
                            <i class="fas fa-plus"></i> Create Another
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let selectedPlatform = '';
        let selectedIdea = null;
        let postDraft = '';
        const API_BASE = 'http://127.0.0.1:8000';

        // Platform selection
        document.querySelectorAll('.platform-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.platform-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedPlatform = this.dataset.platform;
            });
        });

        async function generateIdeas() {
            const niche = document.getElementById('niche').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();

            if (!niche) {
                alert('Please enter your niche/topic');
                return;
            }

            if (!selectedPlatform) {
                alert('Please select a platform');
                return;
            }

            showLoading();

            try {
                console.log('Sending request to generate ideas...');
                const requestBody = {
                    user_niche: niche,
                    platform_choice: selectedPlatform,
                    media_url: mediaUrl || null
                };
                console.log('Request body:', requestBody);
                
                const response = await fetch(`${API_BASE}/api/generate-ideas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`Server responded with ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.ideas && Array.isArray(data.ideas)) {
                    displayIdeas(data.ideas);
                    goToStep(2);
                } else {
                    throw new Error('Invalid response format - no ideas array found');
                }
            } catch (error) {
                console.error('Generate ideas error:', error);
                showError('Failed to generate ideas: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayIdeas(ideas) {
            const container = document.getElementById('ideasContainer');
            container.innerHTML = '';

            ideas.forEach((idea, index) => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'idea-card';
                ideaCard.onclick = () => selectIdea(idea);
                ideaCard.innerHTML = `
                    <h3>${idea.title}</h3>
                    <p>${idea.summary}</p>
                `;
                container.appendChild(ideaCard);
            });
        }

        function selectIdea(idea) {
            selectedIdea = idea;
            document.querySelectorAll('.idea-card').forEach(card => card.classList.remove('selected'));
            event.target.closest('.idea-card').classList.add('selected');
            
            // Generate draft
            generateDraft();
        }

        async function generateDraft() {
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/draft-post`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        selected_idea: selectedIdea,
                        platform: selectedPlatform,
                        niche: document.getElementById('niche').value.trim(),
                        media_url: document.getElementById('mediaUrl').value.trim() || null
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate draft');
                }

                const data = await response.json();
                postDraft = data.post_draft;
                document.getElementById('postPreview').textContent = postDraft;
                goToStep(3);
            } catch (error) {
                showError('Failed to generate draft: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function publishContent() {
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/api/publish`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        post_draft: postDraft,
                        platform: selectedPlatform,
                        media_url: document.getElementById('mediaUrl').value.trim() || null
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to publish content');
                }

                const data = await response.json();
                document.getElementById('successMessage').textContent = data.message;
                goToStep(4);
            } catch (error) {
                showError('Failed to publish content: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function goToStep(step) {
            // Hide all steps
            document.getElementById('setupStep').classList.add('hidden');
            document.getElementById('ideasStep').classList.add('hidden');
            document.getElementById('draftStep').classList.add('hidden');
            document.getElementById('successStep').classList.add('hidden');

            // Show current step
            switch(step) {
                case 1:
                    document.getElementById('setupStep').classList.remove('hidden');
                    break;
                case 2:
                    document.getElementById('ideasStep').classList.remove('hidden');
                    break;
                case 3:
                    document.getElementById('draftStep').classList.remove('hidden');
                    break;
                case 4:
                    document.getElementById('successStep').classList.remove('hidden');
                    break;
            }

            // Update step indicator
            document.querySelectorAll('.step').forEach((s, index) => {
                s.classList.toggle('active', index < step);
            });

            currentStep = step;
        }

        function goBack(step) {
            goToStep(step);
        }

        function resetWorkflow() {
            // Reset form
            document.getElementById('niche').value = '';
            document.getElementById('mediaUrl').value = '';
            document.querySelectorAll('.platform-option').forEach(opt => opt.classList.remove('selected'));
            
            // Reset state
            selectedPlatform = '';
            selectedIdea = null;
            postDraft = '';
            
            // Go back to step 1
            goToStep(1);
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(errorDiv, mainContent.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function testConnection() {
            console.log('Testing connection to:', API_BASE);
            showLoading();
            
            try {
                console.log('Sending health check request...');
                const response = await fetch(`${API_BASE}/api/health`);
                console.log('Test response status:', response.status);
                console.log('Test response headers:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Test data:', data);
                    showSuccess(`✅ API Connection Successful! Server is running on ${API_BASE}`);
                } else {
                    const errorText = await response.text();
                    console.error('Health check error response:', errorText);
                    showError(`❌ API responded with status: ${response.status} - ${errorText}`);
                }
            } catch (error) {
                console.error('Test connection error:', error);
                showError(`❌ Connection failed: ${error.message}. Make sure the server is running on ${API_BASE}`);
            } finally {
                hideLoading();
            }
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            
            const mainContent = document.querySelector('.main-content');
            mainContent.insertBefore(successDiv, mainContent.firstChild);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Checking API connection to:', API_BASE);
            // Check if API is running
            fetch(`${API_BASE}/api/health`)
                .then(response => {
                    console.log('API response:', response);
                    if (response.ok) {
                        console.log('API is running successfully');
                    } else {
                        showError(`API responded with status: ${response.status}`);
                    }
                })
                .catch((error) => {
                    console.error('API connection error:', error);
                    showError(`API server connection failed: ${error.message}. Make sure the server is running on ${API_BASE}`);
                });
        });
    </script>
</body>
</html>
